<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>課程協議簽署 | 艾瑞克農地投資實戰班</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #0f172a; 
            min-height: 100vh;
            overflow-x: hidden;
            overscroll-behavior-y: none;
        }
        
        /* Header */
        .header-banner {
            background: rgba(22, 101, 52, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed; top: 0; left: 0; right: 0; z-index: 50;
            display: flex; align-items: center; 
            justify-content: center; 
            padding: 0.8rem 1rem;
        }
        .header-text {
            color: white; 
            font-weight: 700; 
            letter-spacing: 0.05em; 
            font-size: 1.1rem;
            white-space: nowrap; 
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #22c55e;
            outline: none;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }
        .custom-checkbox { accent-color: #22c55e; }

        .paper-ui {
            background-color: #ffffff; color: #111827;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* Contract Content */
        #contractPreview {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background: #f9fafb;
            font-size: 15px;
            line-height: 1.8;
            white-space: pre-wrap; /* 保留換行 */
        }
        
        .user-data-highlight {
            background-color: #fef08a; 
            color: #854d0e;
            padding: 0 4px; border-radius: 2px;
            font-weight: bold; text-decoration: underline;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85); z-index: 100;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .loader {
            width: 48px; height: 48px;
            border: 5px solid #FFF; border-bottom-color: #22c55e;
            border-radius: 50%; display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden-step { display: none; opacity: 0; }
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .main-container { padding-top: 80px; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="header-banner">
        <span class="header-text">艾瑞克農地投資實戰班 | 卓遠教育顧問</span>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <span class="loader mb-4"></span>
        <p class="text-white text-lg tracking-widest font-light" id="loadingText">正在處理中...</p>
    </div>

    <div class="w-full max-w-3xl relative main-container">
        
        <div id="step1" class="glass-card rounded-2xl p-8 md:p-10 fade-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2 tracking-wide">保密協議簽署</h1>
                <p class="text-green-200 text-sm">Step 1 / 2 : 請填寫基本資料</p>
            </div>
            
            <form id="infoForm" class="space-y-6">
                <div>
                    <label class="block text-green-200 text-sm mb-2">姓名 (Name)</label>
                    <input type="text" id="inputName" maxlength="20" required class="glass-input w-full px-4 py-3 rounded-lg text-lg" placeholder="請輸入真實姓名">
                </div>

                <div>
                    <div class="flex flex-wrap justify-between items-end mb-2 gap-y-1">
                        <label class="block text-green-200 text-sm">身分證字號 (ID Number)</label>
                        <label class="flex items-center text-green-300 text-xs cursor-pointer hover:text-green-100 transition whitespace-nowrap">
                            <input type="checkbox" id="isOverseas" class="custom-checkbox mr-2 w-4 h-4 rounded border-gray-500 bg-gray-700 focus:ring-offset-gray-800 focus:ring-2">
                            海外人士 (無台灣身分證)
                        </label>
                    </div>
                    <input type="text" id="inputID" maxlength="10" required class="glass-input w-full px-4 py-3 rounded-lg text-lg uppercase" placeholder="A123456789">
                    <p id="idError" class="text-red-400 text-xs mt-1 hidden"><i class="fas fa-exclamation-circle"></i> 身分證字號格式錯誤</p>
                </div>
                
                <div>
                    <label class="block text-green-200 text-sm mb-2">聯絡電話 (Phone)</label>
                    <input type="tel" id="inputPhone" maxlength="12" required class="glass-input w-full px-4 py-3 rounded-lg text-lg" placeholder="09xx-xxx-xxx">
                    <p id="phoneError" class="text-red-400 text-xs mt-1 hidden"><i class="fas fa-exclamation-circle"></i> 請輸入正確的手機號碼</p>
                </div>

                <div>
                    <label class="block text-green-200 text-sm mb-2">電子信箱 (Email)</label>
                    <input type="email" id="inputEmail" required class="glass-input w-full px-4 py-3 rounded-lg text-lg" placeholder="example@gmail.com">
                </div>

                <div>
                    <label class="block text-green-200 text-sm mb-2">通訊地址 (Address)</label>
                    <input type="text" id="inputAddress" required class="glass-input w-full px-4 py-3 rounded-lg text-lg" placeholder="請輸入通訊地址">
                </div>

                <button type="submit" class="w-full bg-green-700 hover:bg-green-600 text-white font-bold py-4 rounded-lg shadow-lg transform transition hover:-translate-y-1 hover:shadow-green-500/50 mt-4">
                    下一步：預覽合約 <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
        </div>

        <div id="step2" class="hidden-step paper-ui rounded-sm p-8 md:p-12">
            <button id="backBtn" class="absolute top-4 left-4 text-gray-400 hover:text-gray-700 transition font-bold text-sm">
                <i class="fas fa-arrow-left"></i> 修改資料
            </button>
            
            <div class="text-center mb-6 mt-6">
                <h2 class="text-2xl font-serif font-bold text-gray-900 mb-2 border-b-2 border-black inline-block pb-1">課程保密協議書</h2>
                <p class="text-sm text-gray-500">請詳閱下方條款，您的資料已自動帶入</p>
            </div>
            
            <div class="mb-8">
                <div id="contractPreview"></div>
            </div>

            <hr class="border-gray-300 my-6">

            <div class="mt-6">
                <label class="block text-sm font-bold text-gray-900 mb-2">立書人簽名 (Signature)： <span class="text-red-500">*</span></label>
                <div class="relative w-full h-64 border-2 border-dashed border-gray-400 bg-gray-50 hover:bg-white transition-colors rounded-lg">
                    <canvas id="signatureCanvas" class="w-full h-full block"></canvas>
                    <button type="button" id="clearBtn" class="absolute top-2 right-2 bg-gray-200 text-gray-600 px-3 py-1 rounded text-xs hover:bg-gray-300">
                        <i class="fas fa-eraser"></i> 清除
                    </button>
                    <div class="absolute bottom-2 right-4 text-gray-300 pointer-events-none select-none text-4xl opacity-20 font-serif italic">Sign Here</div>
                </div>
                <p class="text-xs text-gray-400 mt-1 text-center">(請於上方虛線框內簽名，支援手機觸控)</p>
            </div>

            <div class="mt-10">
                <button id="finalSubmitBtn" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-lg shadow-xl text-lg transition-all active:scale-[0.98]">
                    同意協議並完成簽署 <i class="fas fa-file-signature ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. 設定區域 (重要：請更新你的 URL)
        // ==========================================
        // 請將下方的 URL 換成你剛剛 GAS 部署後產生的「網頁應用程式網址」
        const GOOGLE_SCRIPT_URL = "請將你的GAS網頁應用程式網址貼在這裡";

        // 為了讓預覽順暢，我們將合約內容文字直接放在這裡 (你可以從你的 Word 檔複製貼上內容到引號內)
        // 這裡我放了一個標準範本，你可以修改裡面的文字，保留 {{Name}} 這種格式即可
        const CONTRACT_TEMPLATE = `
立保密協議書人：
甲方：卓遠教育顧問 (艾瑞克農地投資實戰班)
乙方：{{Name}} (以下簡稱乙方)

雙方因進行課程教學與交流，茲就機密資訊之保密事宜，同意訂立本協議書，並約定條款如下：

第一條：定義
本協議所稱之「機密資訊」，係指甲方於課程期間，以口頭、書面、電子檔案或其他方式提供予乙方之所有教材、講義、簡報、投資模型、數據分析方法及商業機密。

第二條：保密義務
1. 乙方同意對前條所定之機密資訊，負有嚴格保密義務，非經甲方書面同意，不得將其洩漏、交付或轉讓予任何第三人。
2. 乙方不得將甲方之教材用於商業教學、公開販售或於網路上散佈。

第三條：個人資料確認
乙方確認以下資料無誤：
- 身份證字號：{{ID}}
- 聯絡電話：{{Phone}}
- 電子信箱：{{Email}}
- 通訊地址：{{Address}}

第四條：違約責任
若乙方違反本協議之約定，致甲方受有損害時，乙方應負損害賠償責任。

立書人簽署：
(請於下方簽名框簽署)
        `;

        // ==========================================
        // 2. 初始化變數
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const infoForm = document.getElementById('infoForm');
        const backBtn = document.getElementById('backBtn');
        const isOverseasCheckbox = document.getElementById('isOverseas');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const inputID
